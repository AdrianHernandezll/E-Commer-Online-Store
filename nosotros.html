<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/0729072db7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style/style.css" />
    <title>E-Commerce</title>
  </head>
  <body>
    <nav
      class="
        navbar
        sticky-top
        navbar-expand-lg navbar-light
        bg-light
        scrolling-navbar
      "
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">My Store</a>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img src="src/img/cart.jpeg" alt="" />
          </a>
          <ul
            id="carrito"
            class="dropdown-menu"
            aria-labelledby="navbarDropdown"
          >
            <table id="lista-carrito" class="table">
              <thead>
                <tr>
                  <th>Imagen</th>
                  <th>Nombre</th>
                  <th>Precio</th>
                  <th></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>

            <a href="#" id="vaciar-carrito" class="btn btn-primary btn-block"
              >Vaciar Carrito</a
            >
            <a href="#" id="procesar-pedido" class="btn btn-danger btn-block"
              >Procesar Compra</a
            >
          </ul>
        </li>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon bg-black"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-auto my-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tienda.html">Tienda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="nosotros.html">Contacto</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="px-3 search"
              type="search"
              placeholder="Buscar"
              aria-label="Buscar"
            />
            <button class="btn0" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Main  -->
    <main>
      <div class="container">
          <div class="row mt-3">
              <div class="col">
                  <h2 class="d-flex justify-content-center mb-3">Realizar Compra</h2>
                  <form id="procesar-pago" action="#" method="post">
                      <div class="form-group row">
                          <label for="cliente" class="col-12 col-md-2 col-form-label mb-3 h2">Cliente :</label>
                          <div class="col-12 col-md-10">
                              <input type="text" class="form-control" id="cliente"
                                  placeholder="Ingresa nombre cliente" name="destinatario">
                          </div>
                      </div>
                      <div class="form-group row">
                          <label for="email" class="col-12 col-md-2 col-form-label mb-4 h2">Correo :</label>
                          <div class="col-12 col-md-10">
                              <input type="text" class="form-control" id="correo" placeholder="Ingresa tu correo" name="cc_to">
                          </div>
                      </div>

                      <div id="carrito" class="form-group table-responsive" >
                          <table class="table" id="lista-compra" >
                              <thead>
                                  <tr>
                                      <th scope="col">Imagen</th>
                                      <th scope="col">Nombre</th>
                                      <th scope="col">Precio</th>
                                      <th scope="col">Cantidad</th>
                                      <th scope="col">Sub Total</th>
                                      <th scope="col">Eliminar</th>
                                  </tr>

                              </thead>
                              <tbody >

                              </tbody>
                              <tr>
                                  <th colspan="4" scope="col" class="text-right">SUB TOTAL :</th>
                                  <th scope="col">
                                      <p id="subtotal"></p>
                                  </th>
                                  <!-- <th scope="col"></th> -->
                              </tr>
                              <tr>
                                  <th colspan="4" scope="col" class="text-right">IGV :</th>
                                  <th scope="col">
                                      <p id="igv"></p>
                                  </th>
                                  <!-- <th scope="col"></th> -->
                              </tr>
                              <tr>
                                  <th colspan="4" scope="col" class="text-right">TOTAL :</th>
                                  <th scope="col">
                                      <input id="total" name="monto" class="font-weight-bold border-0" readonly style="background-color: white;"></input>
                                  </th>
                                  <!-- <th scope="col"></th> -->
                              </tr>

                          </table>
                      </div>

                      <div class="row justify-content-center" id="loaders">
                          <img id="cargando" src="img/cargando.gif" width="220">
                      </div>

                      <div class="row justify-content-between">
                          <div class="col-md-4 mb-2">
                              <a href="index.html" class="btn btn-success btn-block">Seguir comprando</a>
                          </div>
                          <div class="col-xs-12 col-md-4">
                              <button href="#" class="btn btn-danger btn-block" id="procesar-compra">Realizar compra</button>
                          </div>
                      </div>
                  </form>


              </div>


          </div>

      </div>
  </main>
    <!-- <script src="src/js/swrich.js"></script> -->

    <!-- PopperJS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <!-- JS Local -->
    <script src="src/js/carrito.js"></script>
    <script src="src/js/compra.js"></script>
  </body>
</html>
